      <!-- 默认的引用实例，用于介绍猫科动物 -->
      <blockquote>
        <p>
          猫科动物是食肉目下的一大类哺乳动物，以其敏锐的捕猎本能、优雅的体态和独特的社会行为而著称。这个科包括从小型的家猫到大型的狮子、老虎等。
        </p>

        </p>

        </p>
